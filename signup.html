<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Saylani Campus Portal</title>
    <meta name="description" content="Saylani Campus Portal - Manage reports, complaints & events in one place." />

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- Full Screen Container -->
    <div class="container-fluid p-0 overflow-hidden">
        <div class="row g-0 h-100">
            <!-- LEFT COLUMN: LOGO AND TEXT -->
            <div class="col-lg-7 col-md-6 left-column position-relative">
                <div class="content-wrapper">
                    <!-- Logo Image -->
                    <div class="branding">
                        <img src="Capture.JPG" alt="Saylani Welfare Logo" class="logo-img" />
                    </div>

                    <h1 class="main-heading">Join Us</h1>
                    <p class="subtitle">
                        Become a part of the Saylani community.<br />
                        Register to volunteer and help others.
                    </p>
                </div>

                <!-- Green Wave Decoration (SVG) -->
                <div class="wave-shape">
                    <svg viewBox="0 0 500 150" preserveAspectRatio="none">
                        <path d="M0,150 L0,40 Q150,150 500,80 L500,150 Z" fill="rgba(102, 176, 50, 0.15)"></path>
                        <path d="M0,150 L0,100 Q180,160 500,60 L500,150 Z" fill="rgba(102, 176, 50, 0.25)"></path>
                    </svg>
                </div>
            </div>

            <!-- RIGHT COLUMN: SIGNUP FORM -->
            <div class="col-lg-5 col-md-6 right-column">
                <div class="login-card shadow-lg">
                    <h2 class="form-title">Sign Up</h2>

                    <form id="signupForm" action="login.html">

                        <div class="mb-3">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="name" placeholder="John Doe" required />
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="user@example.com"
                                required />
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Create a password"
                                required />
                        </div>

                        <!-- Signup Button (Green Theme) -->
                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-saylani-green">
                                Create Account
                            </button>
                        </div>

                        <!-- Google Sign-In -->
                        <div class="d-grid mb-3">
                            <button type="button" class="btn btn-google">
                                <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" width="20"
                                    height="20" class="me-2" />
                                Sign up with Google
                            </button>
                        </div>

                        <div class="text-center">
                            <p class="small">Already have an account? <a href="login.html"
                                    class="text-decoration-none text-primary">Login</a></p>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Saylani Portal</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="login-container">
        <!-- Left Side: Branding -->
        <div class="login-left d-none d-md-flex">
            <div class="mb-5">
                <img src="https://www.saylaniwelfare.com/static/media/logo_saylaniwelfare.22bf709605809177256c.png"
                    alt="Saylani Logo" style="width: 200px;">
            </div>
            <h1 class="display-5 fw-bold text-dark mb-3">Join the Community</h1>
            <p class="lead text-muted">Create an account to access all features.</p>
        </div>

        <!-- Right Side: Signup Form -->
        <div class="login-right">
            <div class="login-card">
                <h3 class="fw-bold mb-4">Sign Up</h3>
                <form id="signup-form">
                    <div class="mb-3">
                        <label for="name" class="form-label text-muted small">Full Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label text-muted small">Email address</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label text-muted small">Password</label>
                        <input type="password" class="form-control" id="password" required minlength="6">
                    </div>
                    <button type="submit" class="btn btn-saylani-green w-100 py-2 mb-3">Create Account</button>

                    <div class="text-center">
                        <p class="small">Already have an account? <a href="login.html"
                                class="text-saylani-blue text-decoration-none">Login</a></p>
                    </div>
                </form>
                <div id="error-message" class="alert alert-danger mt-3 d-none"></div>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <!-- Config & Scripts -->
    <script src="firebase-config.js"></script>
    <script src="auth.js"></script>
</body>

</html>

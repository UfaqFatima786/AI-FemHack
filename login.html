<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Saylani Campus Portal</title>
    <meta name="description" content="Saylani Campus Portal - Manage reports, complaints & events in one place." />

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- Full Screen Container -->
    <div class="container-fluid p-0 overflow-hidden">
        <div class="row g-0 h-100">
            <!-- LEFT COLUMN: LOGO AND TEXT -->
            <div class="col-lg-7 col-md-6 left-column position-relative">
                <div class="content-wrapper">
                    <!-- Logo Image -->
                    <div class="branding">
                        <img src="Capture.JPG" alt="Saylani Welfare Logo" class="logo-img" />
                    </div>

                    <h1 class="main-heading">Campus Portal</h1>
                    <p class="subtitle">
                        Manage reports, complaints <br />
                        & events in one place.
                    </p>
                </div>

                <!-- Green Wave Decoration (SVG) -->
                <div class="wave-shape">
                    <svg viewBox="0 0 500 150" preserveAspectRatio="none">
                        <!-- Subtle background wave -->
                        <path d="M0,150 L0,40 Q150,150 500,80 L500,150 Z" fill="rgba(102, 176, 50, 0.15)"></path>
                        <!-- Main green wave -->
                        <path d="M0,150 L0,100 Q180,160 500,60 L500,150 Z" fill="rgba(102, 176, 50, 0.25)"></path>
                    </svg>
                </div>
            </div>

            <!-- RIGHT COLUMN: LOGIN FORM -->
            <div class="col-lg-5 col-md-6 right-column">
                <div class="login-card shadow-lg">
                    <h2 class="form-title">Login</h2>

                    <form id="loginForm" action="dashboard.html">
                        <!-- Email Input -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="admin@saylani.com"
                                required />
                        </div>

                        <!-- Password Input -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="******" required />
                        </div>

                        <!-- Role Toggle (Student / Admin) -->
                        <div class="role-selector mb-4">
                            <input type="radio" class="btn-check" name="role" id="role-student" autocomplete="off"
                                checked />
                            <label class="btn btn-outline-secondary role-btn" for="role-student">Student</label>

                            <input type="radio" class="btn-check" name="role" id="role-admin" autocomplete="off" />
                            <label class="btn btn-outline-secondary role-btn" for="role-admin">Admin</label>
                        </div>

                        <!-- Login Button -->
                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-login">
                                Log In
                            </button>
                        </div>

                        <!-- Google Sign-In -->
                        <div class="d-grid mb-3">
                            <button type="button" class="btn btn-google">
                                <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" width="20"
                                    height="20" class="me-2" />
                                Sign in with Google
                            </button>
                        </div>

                        <div class="text-center">
                            <p class="small">Don't have an account? <a href="signup.html"
                                    class="text-decoration-none text-primary">Sign Up</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

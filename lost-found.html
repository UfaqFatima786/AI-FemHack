<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost & Found - Saylani Portal</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-saylani-blue shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="dashboard.html">Saylani <span>Portal</span></a>
            <div class="d-flex">
                <a href="dashboard.html" class="btn btn-outline-light btn-sm me-2">Dashboard</a>
                <button onclick="logout()" class="btn btn-outline-light btn-sm">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <div class="container py-5">
        <h2 class="text-saylani-blue mb-4"><i class="fas fa-search me-2"></i>Lost & Found</h2>

        <div class="row">
            <!-- Post Item Form -->
            <div class="col-lg-4 mb-4">
                <div class="card shadow-sm">
                    <div class="card-header bg-white border-bottom-0">
                        <h5 class="mb-0 text-saylani-green">Post an Item</h5>
                    </div>
                    <div class="card-body">
                        <form id="lost-found-form">
                            <div class="mb-3">
                                <label class="form-label">Type</label>
                                <select class="form-select" id="item-type" required>
                                    <option value="Lost">Lost</option>
                                    <option value="Found">Found</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Title</label>
                                <input type="text" class="form-control" id="item-title" placeholder="e.g. Blue Wallet"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Description</label>
                                <textarea class="form-control" id="item-desc" rows="3" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Image URL (Optional)</label>
                                <input type="url" class="form-control" id="item-image"
                                    placeholder="https://example.com/image.jpg">
                            </div>
                            <button type="submit" class="btn btn-saylani-blue w-100">Post Item</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Items List -->
            <div class="col-lg-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-white border-bottom-0 d-flex justify-content-between align-items-center">
                        <h5 class="mb-0 text-saylani-blue">Recent Posts</h5>
                        <span class="badge bg-secondary">Real-time</span>
                    </div>
                    <div class="card-body p-0">
                        <div id="items-list" class="list-group list-group-flush">
                            <!-- Items will be loaded here dynamically -->
                            <div class="text-center p-4">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <!-- Config & Scripts -->
    <script src="firebase-config.js"></script>
    <script src="auth.js"></script>
    <script src="app.js"></script>
</body>

</html>

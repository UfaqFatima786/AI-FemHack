<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaints - Saylani Portal</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-saylani-blue shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="dashboard.html">Saylani <span>Portal</span></a>
            <div class="d-flex">
                <a href="dashboard.html" class="btn btn-outline-light btn-sm me-2">Dashboard</a>
                <button onclick="logout()" class="btn btn-outline-light btn-sm">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <div class="container py-5">
        <h2 class="text-saylani-green mb-4"><i class="fas fa-exclamation-circle me-2"></i>Complaints</h2>

        <div class="row">
            <!-- Submit Complaint Form -->
            <div class="col-lg-4 mb-4">
                <div class="card shadow-sm">
                    <div class="card-header bg-white border-bottom-0">
                        <h5 class="mb-0 text-saylani-blue">Submit a Complaint</h5>
                    </div>
                    <div class="card-body">
                        <form id="complaint-form">
                            <div class="mb-3">
                                <label class="form-label">Category</label>
                                <select class="form-select" id="complaint-category" required>
                                    <option value="" disabled selected>Select Category</option>
                                    <option value="Internet">Internet</option>
                                    <option value="Electricity">Electricity</option>
                                    <option value="Water">Water</option>
                                    <option value="Maintenance">Maintenance</option>
                                    <option value="Others">Others</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Description</label>
                                <textarea class="form-control" id="complaint-desc" rows="4"
                                    placeholder="Describe the issue..." required></textarea>
                            </div>
                            <button type="submit" class="btn btn-saylani-green w-100">Submit Complaint</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- My Complaints List -->
            <div class="col-lg-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-white border-bottom-0 d-flex justify-content-between align-items-center">
                        <h5 class="mb-0 text-saylani-blue">My Complaints</h5>
                        <span class="badge bg-secondary">Status Tracking</span>
                    </div>
                    <div class="card-body p-0">
                        <div id="complaints-list" class="list-group list-group-flush">
                            <!-- Complaints will be loaded here dynamically -->
                            <div class="text-center p-4">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <!-- Config & Scripts -->
    <script src="firebase-config.js"></script>
    <script src="auth.js"></script>
    <script src="app.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer - Saylani Portal</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-saylani-blue shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="dashboard.html">Saylani <span>Portal</span></a>
            <div class="d-flex">
                <a href="dashboard.html" class="btn btn-outline-light btn-sm me-2">Dashboard</a>
                <button onclick="logout()" class="btn btn-outline-light btn-sm">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <div class="container py-5">
        <h2 class="text-saylani-blue mb-4"><i class="fas fa-hands-helping me-2"></i>Volunteer Registration</h2>

        <div class="row">
            <!-- Registration Form -->
            <div class="col-lg-4 mb-4">
                <div class="card shadow-sm">
                    <div class="card-header bg-white border-bottom-0">
                        <h5 class="mb-0 text-saylani-green">Register as Volunteer</h5>
                    </div>
                    <div class="card-body">
                        <form id="volunteer-form">
                            <div class="mb-3">
                                <label class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="vol-name" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Event / Activity</label>
                                <input type="text" class="form-control" id="vol-event" placeholder="e.g. Blood Drive"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Availability</label>
                                <select class="form-select" id="vol-availability" required>
                                    <option value="Weekdays">Weekdays</option>
                                    <option value="Weekends">Weekends</option>
                                    <option value="Anytime">Anytime</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-saylani-blue w-100">Register</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Volunteer List (Admin View) -->
            <div class="col-lg-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-white border-bottom-0 d-flex justify-content-between align-items-center">
                        <h5 class="mb-0 text-saylani-blue">Registered Volunteers</h5>
                        <span class="badge bg-secondary">Admin View</span>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover mb-0">
                                <thead class="table-light">
                                    <tr>
                                        <th>Name</th>
                                        <th>Event</th>
                                        <th>Availability</th>
                                        <th>Registered On</th>
                                    </tr>
                                </thead>
                                <tbody id="volunteers-list">
                                    <!-- Volunteers will be loaded here dynamically -->
                                </tbody>
                            </table>
                        </div>
                        <div id="loading-spinner" class="text-center p-4">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <!-- Config & Scripts -->
    <script src="firebase-config.js"></script>
    <script src="auth.js"></script>
    <script src="app.js"></script>
</body>

</html>
